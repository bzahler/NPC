<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
</mat-form-field>

<div>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 table-width">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="monsterType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.monsterType}} {{element.monsterSubType}} </td>
        </ng-container>

        <ng-container matColumnDef="alignment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Alignment </th>
            <td mat-cell *matCellDef="let element"> {{element.alignment}} </td>
        </ng-container>

        <ng-container matColumnDef="challengeRating">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Challenge Rating </th>
            <td mat-cell *matCellDef="let element"> {{element.challengeRating}} ({{element.experience}}) </td>
        </ng-container>

        <ng-container matColumnDef="searchTags">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Search Tags </th>
            <td mat-cell *matCellDef="let element"> {{element.searchTags}} </td>
        </ng-container>

        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon (click)="detailsRouter('/monster-details', element.mosnterId)">description</mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef> Remove </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon (click)="removeRow(dataSource.filteredData.indexOf(element))">close</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
<button mat-raised-button color="primary" (click)="openAddDialog()">Add</button>
