<h1 mat-dialog-title>Add a new NPC</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput cdkFocusInitial required [(ngModel)]="newNpc.name">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Race</mat-label>
    <input matInput cdkFocusInitial required [(ngModel)]="newNpc.race">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Occupation</mat-label>
    <input matInput cdkFocusInitial required [(ngModel)]="newNpc.occupation">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Country</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="newNpc.country">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Town</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="newNpc.town">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Organization</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="newNpc.organization">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Physical Description</mat-label>
    <textarea matInput cdkFocusInitial [(ngModel)]="newNpc.physicalDesc"></textarea>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Voice Description</mat-label>
    <textarea matInput cdkFocusInitial [(ngModel)]="newNpc.voiceDesc"></textarea>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Personality Description</mat-label>
    <textarea matInput cdkFocusInitial [(ngModel)]="newNpc.personalityDesc"></textarea>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Comments</mat-label>
    <textarea matInput cdkFocusInitial [(ngModel)]="newNpc.comments"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="newNpc">OK</button>
  <button mat-raised-button color="primary" (click)="onNoClick()">Cancel</button>
</div>
