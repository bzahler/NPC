<button *ngIf="editable === false" mat-raised-button color="primary" (click)="toggleEditable()">Edit</button>
<button *ngIf="editable === true" mat-raised-button color="primary" (click)="saveItem()">Save</button>
<button mat-raised-button color="primary" routerLink="/item">Back</button>
<mat-card>
    <mat-card-title>{{data.name}}</mat-card-title>
    <mat-card-subtitle>{{data.type}} {{data.attunement}}</mat-card-subtitle>
    <mat-card-content *ngIf="editable === false">
        <mat-list>
            <mat-list-item>Item ID: {{data.itemId}}</mat-list-item>
            <mat-list-item>Summary: {{data.summary}}</mat-list-item>
            <mat-list-item>Description: {{data.description}}</mat-list-item>
            <mat-list-item>Notes: {{data.notes}}</mat-list-item>
            <mat-list-item>Tags: {{data.tags}}</mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-content *ngIf="editable === true">
        <mat-form-field appearance="standard">
            <mat-label>Name:</mat-label>
            <input matInput cdkFocusInitial [(ngModel)]="data.name">
        </mat-form-field><br>
        <mat-form-field appearance="standard">
            <mat-label>Type:</mat-label>
            <input matInput cdkFocusInitial [(ngModel)]="data.type">
        </mat-form-field><br>
        <mat-form-field appearance="standard">
            <mat-label>Attunement:</mat-label>
            <input matInput cdkFocusInitial [(ngModel)]="data.attunement">
        </mat-form-field><br>
        <mat-form-field appearance="standard">
            <mat-label>Summary:</mat-label>
            <input matInput cdkFocusInitial [(ngModel)]="data.summary">
        </mat-form-field><br>
        <mat-form-field appearance="standard">
            <mat-label>Description:</mat-label>
            <input matInput cdkFocusInitial [(ngModel)]="data.description">
        </mat-form-field><br>
        <mat-form-field appearance="standard">
            <mat-label>Notes:</mat-label>
            <input matInput cdkFocusInitial [(ngModel)]="data.notes">
        </mat-form-field><br>
        <mat-form-field appearance="standard">
            <mat-label>Tags:</mat-label>
            <input matInput cdkFocusInitial [(ngModel)]="data.tags">
        </mat-form-field><br>
    </mat-card-content>
</mat-card>
